name: Daily Repository Update

on:
  schedule:
    - cron: '30 2 * * *'   # runs every day at 02:30 UTC
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Step with email 23f3002495@ds.study.iitm.ac.in
        run: echo "Running scheduled update"

      - name: Make Daily Commit
        run: |
          echo "Last update: $(date)" >> daily-log.txt
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add daily-log.txt
          git commit -m "Automated daily commit"
          git push
