name: Daily Repository Update

on:
  schedule:
    - cron: '17 3 * * *'   # any fixed time is fine
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 23f3002495@ds.study.iitm.ac.in daily step
        run: echo "workflow running"

      - name: Create commit
        run: |
          echo "Update $(date)" >> log.txt
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add log.txt
          git commit -m "Daily automated commit"
          git push
